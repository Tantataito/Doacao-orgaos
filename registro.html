<!DOCTYPE html>
<html>
<head>
    <!-- Esse documento está relacionado a tela de registros da doação de órgãos
            Quando o usuário clicar no botão de registrar-se como doador, ele virá para essa página
    -->
  <title>Registro de Doadores</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <h1>Registro de Doadores</h1>
  </header>

  <main>
    <form action="processar_registro.php" method="post"> 
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      
      <input type="submit" value="Registrar">
      <span style="margin-left: 20px;"></span>
      <a href="informacoes.html" class="button">Voltar para as informações</a>

    </form>
  </main>

  <footer>

</html>
